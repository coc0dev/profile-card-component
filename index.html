<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css styles -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="box">
   <main>
    <div class="card">
      <img class="box-bg" src="images/bg-pattern-card.svg" alt="circle pattern">
      <img class="avatar" src="images/image-victor.jpg" alt="avatar">

      <div class="header">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="location">London</p>
      </div>

      <hr>
      <div class="socials">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
   </main>

   <footer>
    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/coc0dev">coc0dev</a>.
    </div>
   </footer>

  </div>
</body>
</html>
